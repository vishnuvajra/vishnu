<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .product-name {
            font-weight: bold;
            color: #333;
        }
        .price {
            color: green;
        }
        .description {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Product Listing</h1>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
        <tr>
            <td class="product-name">Product 1</td>
            <td class="price">$10.00</td>
            <td class="description">This is a great product.</td>
        </tr>
        <tr>
            <td class="product-name">Product 2</td>
            <td class="price">$20.00</td>
            <td class="description">This is another great product.</td>
        </tr>
        <tr>
            <td class="product-name">Product 3</td>
            <td class="price">$30.00</td>
            <td class="description">This product is the best.</td>
        </tr>
    </table>
</body>
</html>
